<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formt</title>
</head>

<body>
    <form>
        <label class="field">
            <span class="field_title">Name</span>
            <input class="field_input" type="text" placeholder="Enter your name">
        </label>
        <label class="field">
            <span class="field_title">Email</span>
            <input class="field_input" type="email" placeholder="Enter your email">
        </label>
        <label class="field">
            <span class="field_title">Password</span>
            <input class="field_input" type="password" placeholder="Enter your password">
        </label>
        <label class="field">
            <span class="field_title">Date of birth </span>
            <input class="field_input" type="date" placeholder="Enter your birthday">
        </label>
        <label class="field">
            <span class="field_title">Time of birth </span>
            <input class="field_input" type="time" placeholder="Enter your time of birth">
        </label>
        <label class="field">
            <span class="field_title">Favorite color </span>
            <input class="field_input" type="color">
        </label>
        <label class="field">
            <span class="field_title">Age </span>
            <input class="field_input" type="range">
        </label>
        <label class="field">
            <span class="field_title">Bio </span>
            <textarea class="field_textarea" >
            </textarea>
        </label>
        <label class="field">
            <span class="field_title">Language </span>
            <select class="field_select" >
                <option value="English">English</option>
                <option value="Ukrainian">Ukrainian</option>
                <option value="Romanian">Romanian</option>

            </select>
        </label>
        <!-- <br>
        <label class="container">
            <input checked="checked" type="checkbox">
            <div class="checkmark"></div>
          </label> -->
        
        <label class="checkbox">
            <span class="checkbox_text">Love sport</span>
            <input type="checkbox" class="checkbox_input"></input>
            <span class="checkbox_mark"></span>
        </label>
    
        <br>
        <label class="radio">
            <span class="radio_text">Radio</span>
            <input name="name" type="radio" class="radio_input"></input>
            <span class="radio_mark"></span>
        </label>
        <label class="radio">
            <span class="radio_text">Radio</span>
            <input name="name" type="radio" class="radio_input"></input>
            <span class="radio_mark"></span>
        </label>
        <label class="radio">
            <span class="radio_text">Radio</span>
            <input name="name" type="radio" class="radio_input"></input>
            <span class="radio_mark"></span>
        </label>
        <label class="radio">
            <span class="radio_text">Radio</span>
            <input name="name" type="radio" class="radio_input"></input>
            <span class="radio_mark"></span>
        </label>
        <br>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        <br>   
        <button type="submit">Send Form</button>
    </form>
</body>

</html>
